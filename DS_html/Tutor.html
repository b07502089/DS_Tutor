<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test your knowledge</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Montserrat:wght@400;500;700;900&family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheet (Bootstrap v4.6 + style.css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../frontend/css/tutor.css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/a0394fadf3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mynavbar">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <h1 class="navbar-brand" href="">Test your knowledge</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="navbar-item">
              <a class="nav-link" href="/"><p>Home Page</p></a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#"><p>Demo</p></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- start -->
    <div id="Init">
      <div class="test-intro">
        <p>
          According to animation of insertion, deletion or any other operations,
        </p>
        <p>select the correct data structure.</p>
        <p>Ready?</p>
      </div>
      <div class="start-test-btn">
        <button
          id="start"
          style="display: block"
          onClick="showCanvas()"
          class="btn btn-dark"
        >
          Start!
        </button>
      </div>
    </div>

    <!-- Finish -->
    <div id="Finish" style="display: none">
      <div class="test-intro">
        <p>Congratulation!!! You had answered every problem correctly.</p>
        <p>You are the Data Structure Tutor now.</p>
      </div>
      <div class="start-test-btn">
        <a href="/"> 
            <button id="finish" class="btn btn-dark">Return</button>
        </a>
      </div>
    </div>

    <!-- Body -->
    <div class="row">
      <!-- canvas -->
      <div class="col-lg-9" id="hide" style="display: none">
        <canvas id="canvas" width="900" height="500"></canvas>
      </div>

      <!-- options -->
      <div class="col-lg-3" id="option" style="display: none">
        <!-- Question  -->
        <div class="question">
          <!-- use javascript to set the number of question by change innerHTML-->
          <!-- ex: Question 1-->
          <p id="question-index"></p>
          <p>Choose the right data structure</p>
        </div>
        <!-- 4 options -->
        <div class="options">
          <button
            id="bst"
            class="btn btn-dark option-btn option-btn-dark-hover"
            onClick="reply_click(this.id)"
          >
            A. Binary Search Tree
          </button>
          <button
            id="maxHeap"
            class="btn btn-dark option-btn option-btn-dark-hover"
            onClick="reply_click(this.id)"
          >
            B. Max Heap
          </button>
          <button
            id="minHeap"
            class="btn btn-dark option-btn option-btn-dark-hover"
            onClick="reply_click(this.id)"
          >
            C. Min Heap
          </button>
          <button
            id="rbTree"
            class="btn btn-dark option-btn option-btn-dark-hover"
            onClick="reply_click(this.id)"
          >
            D. Red Black Tree
          </button>
        </div>
        <div id="replay-div" class="replay">
          <!-- <p>Replay?</p> -->
          <button id="replay" class="replay-btn replay-btn-hover">
            Replay
            <i class="fas fa-redo fa-1x"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Easel.js + Tween.js-->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

    <script
      type="text/javascript"
      src="../frontend/js/AnimatedNode.js"
    ></script>
    <script type="text/javascript" src="../frontend/js/Line.js"></script>
    <script
      type="text/javascript"
      src="../frontend/js/AnimatedLabel.js"
    ></script>
    <script
      type="text/javascript"
      src="../frontend/js/AnimatedHighlightCircle.js"
    ></script>
    <script
      type="text/javascript"
      src="../frontend/js/AnimatedRect.js"
    ></script>
    <script
      type="text/javascript"
      src="../frontend/js/AnimatedHeapLabel.js"
    ></script>
    <script
      type="text/javascript"
      src="../frontend/js/ObjectManager.js"
    ></script>
    <script
      type="text/javascript"
      src="../frontend/js/AnimationManager.js"
    ></script>
    <script type="text/javascript" src="../frontend/js/Tutor.js"></script>
  </body>
</html>
